{% extends "network/layout.html" %}

{% block body %}
    <div class="profile-head">
        <h3 id="profile_username">{{ viewed_username }}</h3>
        <div id="follow_data">
            <p id="followers">Followers: {{ viewed_followers }}</p>
            <p id="following">Following: {{ viewed_subscriptions }}</p>
        </div>
        {% if user.is_authenticated and viewed_username != user.username %}
            <button id="follow_button">
                {% if not already_followed %}
                    Follow
                {% else %}
                    Unfollow
                {% endif %}
            </button>
        {% endif %}
    </div>
    <div class="post_list" id="user_posts" data-user = {{ viewed_username }}></div>
{% endblock %}
